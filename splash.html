<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantum Calc - Splash</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins', Arial, sans-serif;
    }

    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#000;
      color:#fff;
      overflow:hidden;
    }

    .splash{
      text-align:center;
      display:flex;
      flex-direction:column;
      gap:14px;
      animation: fadeIn 1.2s ease;
    }

    .logo{
      font-size:42px;
      font-weight:900;
      letter-spacing:2px;
      text-shadow: 0px 0px 20px rgba(255,255,255,0.25);
    }

    .powered{
      font-size:14px;
      opacity:0.75;
      letter-spacing:1px;
    }

    /* ✅ Loading Bar */
    .loader{
      width:220px;
      height:6px;
      border-radius:999px;
      background:rgba(255,255,255,0.15);
      margin:0 auto;
      overflow:hidden;
      position:relative;
    }

    .loader::before{
      content:"";
      position:absolute;
      top:0;
      left:-60px;
      width:60px;
      height:100%;
      background:#fff;
      border-radius:999px;
      animation: load 1.8s infinite;
    }

    @keyframes load{
      0%{ left:-60px; opacity:0.4; }
      50%{ opacity:1; }
      100%{ left:220px; opacity:0.4; }
    }

    @keyframes fadeIn{
      from{ opacity:0; transform:scale(0.95); }
      to{ opacity:1; transform:scale(1); }
    }
  </style>
</head>

<body>

  <div class="splash">
    <div class="logo">QUANTUM CALC</div>
    <div class="powered">Powered & Developed by <b>VWD</b></div>

    <!-- ✅ Loading Animation -->
    <div class="loader"></div>
  </div>

  <script>
    // ✅ Auto redirect to calculator.html after 2.5 seconds
    setTimeout(() => {
      window.location.href = "calculator.html";
    }, 3000);
  </script>

</body>
</html>
